<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Finances</title>
        <link rel="icon" href="./images/logo.png">
    </head>
    <body>
        <header class="c-header">
            <h1 class="c-header__title">Finances</h1>
        </header>
         <main class="c-content">
            <section class="c-content__balance">
                <h2 class="c-content__h2">Balanço</h2>
                <div class="c-content__card">
                    <h3 class="c-content__h3">Entradas</h3>
                    <p class="c-content__text">R$ 2.000,00</p>
                </div>
                <div class="c-content__card">
                    <h3 class="c-content__h3">Saída</h3>
                    <p class="c-content__text">R$ -350,00</p>
                </div>
                <div class="c-content__card">
                    <h3 class="c-content__h3">Total</h3>
                    <p class="c-content__text">R$ 1.650,00</p>
                </div>
            </section>
            <section class="c-content__transaction">
                <h2 class="c-content__h2">Transações</h2>
                <table class="c-content__data-table">
                   <thead class="c-content__thead">
                    <tr class="c-content__tr">
                        <th class="c-content__th">Descrição</th>
                        <th class="c-content__th">Valor</th>
                        <th class="c-content__th">Data</th>
                    </tr>
                   </thead> 
                   <tbody class="c-content__tbody">
                    <tr class="c-content__tr">
                        <td class="c-content__td">Luz</td>
                        <td class="c-content__td">R$ -235,00</td>
                        <td class="c-content__td">05/02/2021</td>
                    </tr>
                    <tr class="c-content__tr">
                        <td class="c-content__td">Água</td>
                        <td class="c-content__td">R$ -115,00</td>
                        <td class="c-content__td">05/02/2021</td>
                    </tr>
                    <tr class="c-content__tr">
                        <td class="c-content__td">Criação de website</td>
                        <td class="c-content__td">R$ 2.000,00</td>
                        <td class="c-content__td">01/01/2021</td>
                    </tr>
                </tbody>
                </table>
            </section>
         </main>
         <footer class="c-footer">
            <p class="c-footer__text">©<a class="c-footer__link" target="_blank" href="https://github.com/Gabriel-Garcia2004">Gabriel Garcia</a></p>
         </footer>
    </body>
</html>
